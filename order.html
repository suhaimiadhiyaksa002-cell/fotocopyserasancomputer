<!DOCTYPE html>
<html lang="id">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #25d366, #128C7E);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {

      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
      width: 420px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #128C7E;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .form-container input,
    .form-container textarea,
    .form-container button {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    .form-container input:focus,
    .form-container textarea:focus {
      border-color: #25d366;
      outline: none;
      box-shadow: 0px 0px 6px rgba(37, 211, 102, 0.6);
    }
    .form-container button {
      background: #25d366;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      letter-spacing: 1px;
      transition: 0.3s;
    }
    .form-container button:hover {
      background: #128C7E;
      transform: scale(1.05);
    }
    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #555;
    }
    .footer span {
      color: #128C7E;
      font-weight: bold;
    }
  </style>
</head>
